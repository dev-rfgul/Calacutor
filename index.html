<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center font-bold" > Calculator</h1>
   
    <div class="container bg-red mx-auto flex flex-col item-center size" >
        <div class="row">
            <div class="input">
                <input type="text" class="input" /> 
                
            </div>

            <div class="row">
            <button class="button special-button">C</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div>
            <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button special-button">=</button>
            <button class="button">-</button>
        </div>
        <h3 class="text-center font-bold" > (a project of rf-gul)</h3>
    </div>


    <script src="script.js"></script>
</body>
</html>
